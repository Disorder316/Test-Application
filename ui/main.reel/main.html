<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "page-title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "page-title"},
                "value": "Title"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div class="header-v1" data-montage-id="header-v1">
            <h1 data-montage-id="page-title">This is my test application</h1>
        </div>
    </div>
</body>
</html>
